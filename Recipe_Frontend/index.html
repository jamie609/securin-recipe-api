<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securin Recipe Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .table-hover tbody tr:hover { background-color: #f1f1f1; cursor: pointer; }
        .badge-custom { font-size: 0.9em; padding: 8px 12px; }
        #loading { display: none; }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold">ü•ó Securin Recipe API</h2>
            <span class="badge bg-success badge-custom">Status: Connected</span>
        </div>

        <div class="card p-4 mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Search by Title</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="e.g. Pie, Cake, Curry">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Cuisine</label>
                    <input type="text" id="cuisineInput" class="form-control" placeholder="e.g. Southern, French">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Sort By</label>
                    <select id="sortInput" class="form-select">
                        <option value="title">Title (A-Z)</option>
                        <option value="rating">Rating (High-Low)</option>
                        <option value="totalTime">Cooking Time</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button onclick="fetchRecipes(0)" class="btn btn-primary w-100 fw-bold">Search</button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Fetching data from API...</p>
        </div>

        <div class="card p-3">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Recipe Title</th>
                        <th scope="col">Cuisine</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Time (Min)</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="recipeTableBody">
                    </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <span id="pageInfo" class="text-muted">Page 0</span>
                <div>
                    <button id="prevBtn" class="btn btn-outline-secondary btn-sm" onclick="changePage(-1)">Previous</button>
                    <button id="nextBtn" class="btn btn-outline-primary btn-sm" onclick="changePage(1)">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;

        // Function to Fetch Data from Java Backend
        async function fetchRecipes(pageIndex) {
            currentPage = pageIndex;
            
            // Get values from inputs
            const title = document.getElementById('searchInput').value;
            const cuisine = document.getElementById('cuisineInput').value;
            const sortBy = document.getElementById('sortInput').value;
            const direction = sortBy === 'rating' ? 'DESC' : 'ASC'; // Sort rating High to Low

            // Show Loading Spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('recipeTableBody').innerHTML = '';

            try {
                // Construct the URL dynamically
                let url = `http://localhost:8080/api/recipes?page=${currentPage}&size=${pageSize}&sortBy=${sortBy}&direction=${direction}`;
                
                if (title) url += `&title=${title}`;
                if (cuisine) url += `&cuisine=${cuisine}`;

                console.log("Fetching: " + url); // Debugging log

                const response = await fetch(url);
                const data = await response.json();

                // Populate Table
                displayData(data.content);
                updatePagination(data);

            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Error connecting to Backend. Is your Java App running?");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Function to Render Table Rows
        function displayData(recipes) {
            const tableBody = document.getElementById('recipeTableBody');
            tableBody.innerHTML = '';

            if (recipes.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger fw-bold p-4">No recipes found!</td></tr>';
                return;
            }

            recipes.forEach(recipe => {
                const row = `
                    <tr>
                        <td><span class="badge bg-secondary">#${recipe.id}</span></td>
                        <td class="fw-bold text-dark">${recipe.title}</td>
                        <td><span class="badge bg-info text-dark">${recipe.cuisine || 'Unknown'}</span></td>
                        <td>‚≠ê ${recipe.rating}</td>
                        <td>‚è± ${recipe.totalTime || 0} min</td>
                        <td>
                            <a href="${recipe.url}" target="_blank" class="btn btn-sm btn-outline-success">View Details</a>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Handle Pagination Buttons
        function updatePagination(data) {
            document.getElementById('pageInfo').innerText = `Page ${data.number + 1} of ${data.totalPages}`;
            document.getElementById('prevBtn').disabled = data.first;
            document.getElementById('nextBtn').disabled = data.last;
        }

        function changePage(step) {
            fetchRecipes(currentPage + step);
        }

        // Load initial data on page load
        window.onload = () => fetchRecipes(0);
    </script>
</body>
</html>
